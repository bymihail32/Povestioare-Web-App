{% extends "base2.html" %}

{% block title %}Delete Post{% endblock %}

{% block content %}
<div class="comment-media content-section">
    <form action="" method="POST">
        {% csrf_token %}
        <fieldset class="profile-title-10 form-group">
            <legend class="profile-title profile-title-2 pborder-bottom mb-4" style="color: #880606;">Delete Post</legend>
            <h2 style="margin-bottom: 60px; font-weight: 600;">Are you sure you want to delete the post "{{object.title}} ?"</h2>
        </fieldset>
        <div class="profile-title-10 form-group" style="margin-bottom: 60px; font-weight: 600;">
            <button style="font-weight: 700;" class="add-post-color a-hover post-delete-1" type="submit">Yes, Delete</button>
            <a style="font-weight: 700;" class="add-post-color a-hover post-delete-2" href="{% url 'blog:user-posts' user %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
